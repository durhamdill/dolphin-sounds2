<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dolphin Sounds</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="keys">

      <h1>(((Dolphin Sounds)))</h1>
      <h2 class="sound">Press the corresponding number on your keypad to hear each sound</h2>

      <div data-key="49" class="key">
        <kbd>1</kbd>
        <span class="sound">click</span>
      </div>

      <div data-key="50" class="key">
        <kbd>2</kbd>
        <span class="sound">chatter</span>
      </div>

      <div data-key="51" class="key">
        <kbd>3</kbd>
        <span class="sound">talking</span>
      </div>

      <div data-key="52" class="key">
        <kbd>4</kbd>
        <span class="sound">calling</span>
      </div>

      <div data-key="53" class="key">
        <kbd>5</kbd>
        <span class="sound">underwater</span>
      </div>
    </div>

  <audio data-key="49" src="sounds/dolphin-clicks.wav"></audio>
  <audio data-key="50" src="sounds/dolphin-chatter.wav"></audio>
  <audio data-key="51" src="sounds/dolphin-group.wav"></audio>
  <audio data-key="52" src="sounds/rough-tooth-dolphin.wav"></audio>
  <audio data-key="53" src="sounds/underwater.wav"></audio>

  <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>

  </body>
</html>
